name: application
description: "Nouveau projet flutter"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.0-99.1.beta <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
 
  flutter_carousel_widget: ^2.2.0
  searchable_listview: ^2.11.1
  #firebase_ui_database: ^1.4.2
  #firebase_database: ^10.5.0
  path: ^1.9.0
  cached_network_image: ^3.3.1

  flutter_spinkit: ^5.2.1
  carousel_slider: ^4.2.1
  marquee: ^2.2.3

  firebase_core: ^3.1.1
  firebase_storage: ^12.1.0
  cloud_firestore: ^5.0.2
  url_launcher: ^6.3.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
 # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
